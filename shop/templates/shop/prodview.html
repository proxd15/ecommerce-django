{% extends 'shop/basic.html' %}

{% block title%} {{product.product_name}} - My Shopping Cart{% endblock %}
{% block css%}

{% endblock %}
{% block body %}

<div class="container my-4">
    <div class="row justify-content-center">
    <div class="col-md-4">
        <div class="d-flex flex-column justify-content-center">
            <div class="text-center">
        <img src="/media/{{product.image}}" width="300" height="350">
    </div>
        <div class="text-center my-3">
        <button class="btn btn-primary">Buy Now</button>
        <button class="btn btn-primary">Add To Cart</button>
    </div>
    </div>
    </div>
    <div class="col-md-8">
        <h3 class="text-center">{{product.product_name}}</h3>
        <h4 class="text-center">Rs.{{product.price}}</h4>
        <h5 class="text-center text-muted">{{product.desc}}</h5>
    </div>
</div>

</div>

{% endblock %}
